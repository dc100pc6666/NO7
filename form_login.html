<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
 <div  class=" w-75 shadow-lg rounded-5 text-white bg-dark bg-gradient border border-danger m-5 p-5">
        <h4 class="text-center text-primary text-uppercase"  >Đăng nhập hệ thống</h4>
        <form action="" method="get">
            <div>
            <label class="form-label" for="tenDangnhap">Tên đăng nhập</label>
            <input class="form-control" placeholder="Email/Số điện thoại" required type="text" name="tenDangnhap" id="tenDangnhap">
            </div>
            <div>
                <label class="form-label" for="matKhau">Mật khẩu</label>
                <input class="form-control" placeholder="Mật khẩu" required type="password" name="matKhau" id="matKhau">
            </div>
        
            <div>
                <label class="form-label" for="nhoMatKhau">Nhớ mật khẩu</label>
                <input type="checkbox" class="form-check-input"  name="nhoMatKhau" id="nhoMatKhau">
            </div>
        
            <div>
                <button type="submit" class="btn btn-primary" >Đăng nhập</button>
                <button type="reset" class="btn btn-outline-danger">Nhập lại</button>
            </div>
 </div>
    </form>
    
</body>
</html>
